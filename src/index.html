<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      metod="post"
    >
      <fieldset class="fieldset">
        <legend>Personal information</legend>

        <label for="surname" class="form-field">
          Surname:
          <input
            type="text"
            name="surname"
            id="surname"
            autocomplete="off"
            required
          >
        </label>

        <label for="name" class="form-field">
          Name:
          <input
            type="text"
            name="name"
            id="name"
            autocomplete="off"
            required
          >
        </label>

        <label for="age" class="form-field">
          How old are You?
          <input
            type="number"
            name="age"
            value="12"
            min="1"
            max="100"
            id="age"
          >
        </label>

        <label for="date" class="form-field">
          Full date of birth:
          <input
            type="date"
            name="dateOfBirth"
            id="date"
          >
        </label>


        <label for="check" class="form-field">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="accept"
            id="check"
            required
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Registration</legend>

        <label for="email" class="form-field">
          E-mail:
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com"
            autocomplete="off"
            required
          >
        </label>

        <label for="password" class="form-field">
          Password:
          <input
            type="password"
            name="password"
            id="password"
            minlength="6"
            maxlength="18"
            autocomplete="off"
            required
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>

        <div class="form-field">
          Do you love cats?

          <label for="yes">
            <input
              type="radio"
              name="loveCats"
              id="yes"
            >
            Yes
          </label>

          <label for="no">
            <input
              type="radio"
              name="loveCats"
              id="no"
            >
            No
          </label>
        </div>

        <label for="collor" class="form-field">
          What is your favorite color?
          <input
            type="color"
            name="color"
            id="color"
          >
        </label>


        <label for="goToBed" class="form-field">
          What time do you go to bed?
          <input
            type="time"
            name="goToBed"
            id="goToBed"
          >
        </label>

        <label for="car" class="form-field">
          What are you favorite brand of cars?

          <select
            name="car"
            id="car"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <label for="rateOfWork" class="form-field">
          How do you rate our work?
          <input
            type="range"
            name="rateOfWork"
            id="rateOfWork"
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Additional info:</legend>

        <label for="comment" class="form-field">
          Commetns:

          <textarea
            name="comments"
            id="comment"
            autocomplete="off"
          ></textarea>
        </label>

        <label for="recommend" class="form-field">
          Would you recommend us?

          <select name="recommend" id="recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>

      <button type="submit">Submit</button>

    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
